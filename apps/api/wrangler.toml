name = "rate-the-dogs-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "rate-the-dogs"
database_id = "local" # Will be replaced with real ID after `wrangler d1 create`
migrations_dir = "src/db/migrations"

# R2 Bucket
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "rate-the-dogs-images"

# Environment variables (non-secret)
[vars]
ENVIRONMENT = "production"

# Observability
[observability]
enabled = true
# head_sampling_rate = 1 # 100% in dev, set to 0.1 for prod

# Development overrides
[env.dev]
name = "rate-the-dogs-api-dev"

[env.dev.vars]
ENVIRONMENT = "development"

# Local development server
[dev]
port = 8787
local_protocol = "http"
